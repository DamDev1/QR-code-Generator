<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Paste your URL to generate QR Code</p>
        </div>

        <div class="form">
            <input type="text" placeholder="Enter URL">
            <button class="generate">Generate QR Code</button>
        </div>

        <div class="qrCode">
            <img src="https://play-lh.googleusercontent.com/ufwUy4SGVTqCs8fcp6Ajxfpae0bNImN1Rq2cXUjWI7jlmNMCsXgQE5C3yUEzBu5Gadkz" alt="QR Code" width="170">
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
